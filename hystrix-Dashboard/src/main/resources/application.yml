server:
  port: 9010
  
spring:
  application:
    name: HYSTRIX-DASHBOARD
   
## Hystrix allowing all proxy stream    
hystrix:
  dashboard:
    proxy-stream-allow-list: "*"
         
    
##eureka-client config   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
      instance:
      hostname: localhost      